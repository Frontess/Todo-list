<!DOCTYPE html>
<html lang="ru">
<head>
  <title>ToDo</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <script defer src="./todo-app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
      let tasks = localStorage['myTodos'] ? JSON.parse(localStorage['myTodos']) : [{
        name: 'Сделать JS компоненты согласно проекту',
        done: true
      }, {
        name: 'Написать тесты',
        done: false
      }, {
        name: 'Мое задание 3',
        done: false
      }, {
        name: 'Мое задание 4',
        done: false
      }];

      createTodoApp(document.getElementById('todo-app'), 'Задачи frontend', 'myTodos', tasks);
    });
  </script>
</head>
<body>
  <div class="container mb-5 mt-4 mx-auto p-1">
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a href="index.html" class="nav-link active btn btn-info">Задачи frontend</a>
      <a href="backend.html" class="nav-link">Задачи backend</a>
      <a href="teamlead.html" class="nav-link">Задачи teamlead</a>
    </nav>
  </div>
  <div id="todo-app" class="container"></div>
</body>
</html>
